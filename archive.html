---
layout: default
title: Archive
---

<div id="archive">
  <h1>Archive</h1>
  <ul>
    {% for post in site.posts %}
      <li>
	    <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date_to_string }}</time> &ndash; <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
